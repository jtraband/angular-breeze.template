<div bsModal #validationErrorsModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="x" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{title}}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="ui-datatable-data ui-widget-content" style="width: 100%">
          <tr *ngFor="let entityError of entityErrors" class="ui-widget-content">
            <td width="33%"><b class="mr-3">{{entityError.entity.getEntityDisplayName()}}</b></td>
            <td><span>{{entityError.errorMessage}}</span></td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button (click)="close()" type="button" class="btn btn-sm btn-default btn-primary">Close</button>
      </div>
    </div>
  </div>
</div>
